<!DOCTYPE html>
<html>

<head>

<body>
    <h1>WBookShop</h1>
    <div class="form1">

            <h2>欢迎注册</h2>
            <div class="form-group">
                <label for="exampleInputEmail1">用户名</label>
                <input type="text" class="form-control" id="exampleInputUsename" placeholder="Usename">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">密码</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">邮箱</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="exampleInputTelephone">手机号</label>
                <input type="text" class="form-control" id="exampleInputTelephone" placeholder="Phone">
            </div>
            <a href="index.html" class="btn btn-primary collect" role="button">立即注册</a>
        </form>
